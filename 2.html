<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>imme jquery</title>
</head>

<body>

  <div class="a">a1</div>
  <div class="a">a2</div>
  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function init() {
      var a = $('.a');
      //console.log(a.text());

      var b = '';

      a.each(function (idx, elem) {
        // console.log(`elem : ${idx} and ` + elem.textContent); // jsp의 Expression Language(EL)이 아닌 js의 Template Literal
        // console.log('elem : ' + idx + ' and ' + elem.textContent);
        b += 'elem : ' + elem.textContent;

        //console.log(idx, elem);
      });

      $('#result').text(b);
    }

    $(init);
  </script>
</body>

</html>
